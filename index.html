<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="atlas.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>ATLAS</title>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js'></script>
    <script defer type="module" src="js/appAtlas.js"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg shadow">
          <div class="container-fluid cont">
            <a id="id_home" class="navbar-brand" href="#">HOME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
              <div class="navbar-nav col-6 p-1 links">
                  <a class="nav-link" href="#">Israel</a>
                  <a class="nav-link" href="#">USA</a>
                  <a class="nav-link" href="#">France</a>
                  <a class="nav-link" href="#">United Kingdom</a>
                  <a class="nav-link" href="#">Thailand</a>
              </div>
              <input id="id_input" placeholder="Search country..." list="dropdown" type="text" class="form-control">
                <datalist id="dropdown"></datalist>
                <button id="btn_Search" class="btn btn-outline-light btn-dark ms-1">
                  Search
                </button>
          </div>
        </nav>
      </header>

    <main class="container-fluid">
        <div id="id_parent" class="row justify-content-center row-cols-md-4">
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
    <script>
      AOS.init();
    </script>
</body>

</html>
